<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="grid">
        <h3>Mini Calculator</h3>
        <div class="div1">
            <input type="" class="input1" id="textbox" readonly placeholder="0">
        </div>
        <div onclick="clearAllValue()">AC</div>
        <div onclick="clearSingleValue()">C</div>
        <div onclick="enterValue(this)">/</div>
        <div onclick="enterValue(this)">*</div>
        <div onclick="enterValue(this)">7</div>
        <div onclick="enterValue(this)">8</div>
        <div onclick="enterValue(this)">9</div>
        <div onclick="enterValue(this)">-</div>
        <div onclick="enterValue(this)">4</div>
        <div onclick="enterValue(this)">5</div>
        <div onclick="enterValue(this)">6</div>
        <div onclick="enterValue(this)">+</div>
        <div onclick="enterValue(this)">1</div>
        <div onclick="enterValue(this)">2</div>
        <div onclick="enterValue(this)">3</div>
        <div onclick="enterValue(this)">%</div>
        <div onclick="enterValue(this)">0</div>
        <div class="fraction" onclick="enterValue(this)"><span>.</span></div>
        <div class="result" onclick="result()">=</div>
    </div>
</body>

</html>
